app-id: app.bluebubbles.BlueBubbles
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: bluebubbles
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --system-talk-name=org.freedesktop.NetworkManager
  - --system-talk-name=org.freedesktop.NetworkManager.Connection.Active
  - --system-talk-name=org.freedesktop.FileManager1
  - --share=network
  - --filesystem=home
modules:
  - 'shared-modules/libappindicator/libappindicator-gtk3-12.10.json'
  - 'shared-modules/dbus-glib/dbus-glib.json'
  - name: zenity
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/zenity.git
        tag: 3.43.0
        commit: 01e6d92f23f49414ba8ec4c5b3daf49222c1e31d
    cleanup:
      - /share/*
      - /bin/gdialog
  - name: xorg-libXmu
    sources:
      - type: git
        url: https://github.com/freedesktop/xorg-libXmu.git
        commit: 4f0939d69a17d37be414d0de7ff717e92e7e2b11
  - name: wmctrl
    sources:
      - type: archive
        url: https://sites.google.com/site/tstyblo/wmctrl/wmctrl-1.07.tar.gz
        sha256: d78a1efdb62f18674298ad039c5cbdb1edb6e8e149bb3a8e3a01a4750aa3cca9
  - name: objectbox
    buildsystem: simple
    build-commands:
      - 'cp -r libobjectbox.so /app/lib/'
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/objectbox/objectbox-c/releases/download/v0.16.0/objectbox-linux-x64.tar.gz
        sha256: b597c10607bbba71b238c935581ee7bde5ea07211d899bd4581685e495da01f8
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/objectbox/objectbox-c/releases/download/v0.18.1/objectbox-linux-aarch64.tar.gz
        sha256: 6f9cbff3892d28c7192e60f20ef23762c385817fc25a2844f354075b507e6f8b
  - name: libidn
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libidn/libidn-1.41.tar.gz
        sha256: 884d706364b81abdd17bee9686d8ff2ae7431c5a14651047c68adf8b31fd8945
    cleanup:
      - /bin/*
      - /include/*
      - /share/*
  - name: vlc
    config-opts:
      - 'BUILDCC=/usr/bin/gcc -std=gnu99'
      - --disable-a52
      - --disable-lua
      - --disable-dav1d
    make-args:
      - libcompat
    sources:
      - type: archive
        url: http://download.videolan.org/pub/videolan/vlc/3.0.18/vlc-3.0.18.tar.xz
        sha256: 57094439c365d8aa8b9b41fa3080cc0eef2befe6025bb5cef722accc625aedec
    cleanup:
      - /bin/*
      - /include/*
      - /share/*
      - /lib/vlc
      - '*.la'
      - '*/.a'
  - name: bluebubbles
    buildsystem: simple
    build-commands:
      - 'cp -r bluebubbles /app/'
      - 'chmod +x /app/bluebubbles/bluebubbles'
      # Manually set the app version
      - 'touch /temp.json && jq ''.version = "1.12.0.0"'' /app/bluebubbles/data/flutter_assets/version.json > /temp.json && mv /temp.json /app/bluebubbles/data/flutter_assets/version.json'
      - 'mkdir -p /app/bin'
      - 'ln -s /app/bluebubbles/bluebubbles /app/bin/bluebubbles'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.metainfo.xml -t /app/share/metainfo/'
      - 'install -Dm644 128x128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.desktop -t /app/share/applications/'
    sources:
      - type: archive
        only_arches:
          - x86_64
        dest: bluebubbles
        url: https://github.com/BlueBubblesApp/bluebubbles-app/releases/download/v1.12.0%2B53/bluebubbles-linux-x86_64.tar
        sha256: ef4311e4ec6eb09bff084304e6decba3836f225c8618db97a1cefb5867988957
      - type: archive
        only_arches:
          - aarch64
        dest: bluebubbles
        url: https://github.com/BlueBubblesApp/bluebubbles-app/releases/download/v1.12.0%2B53/bluebubbles-linux-aarch64.tar
        sha256: 98a0d74cb4076181e292b8974a36b49690044b4d79fbe6a39fc1ef43fb4e0c83
      - type: file
        path: app.bluebubbles.BlueBubbles.metainfo.xml
      - type: file
        path: icons/128x128.png
      - type: file
        path: app.bluebubbles.BlueBubbles.desktop
    cleanup:
      - /bluebubbles/data/flutter_assets/packages/record_windows
      - /bluebubbles/data/flutter_assets/packages/wakelock_web
      - /bluebubbles/data/flutter_assets/packages/flutter_dropzone_web
      - /bluebubbles/data/flutter_assets/packages/libphonenumber_plugin
  - name: pdfium
    buildsystem: simple
    build-commands:
      - mv libpdfium/libpdfium.so /app/bluebubbles/lib
    sources:
      - type: archive
        only_arches:
          - x86_64
        url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F5705/pdfium-linux-x64.tgz
        sha256: e41b0053d8b6a6693d7ade593c653194bb0f455927d5c8c7b85e7aca382f2f8f
        dest: libpdfium
      - type: archive
        only_arches:
          - aarch64
        url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F5705/pdfium-linux-arm64.tgz
        sha256: 280012908feada79160def867f0896395d68aaf2420ce2eb91c53be1f29d7cb8
        dest: libpdfium
    cleanup:
      - /libpdfium
