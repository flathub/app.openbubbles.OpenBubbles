app-id: app.bluebubbles.BlueBubbles
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm16
command: bluebubbles
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --system-talk-name=org.freedesktop.NetworkManager
  - --system-talk-name=org.freedesktop.NetworkManager.Connection.Active
  - --system-talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=NOTIFY_IGNORE_PORTAL=1
  - --share=network
  - --filesystem=home
modules:
  - 'shared-modules/libappindicator/libappindicator-gtk3-12.10.json'
  - 'shared-modules/dbus-glib/dbus-glib.json'
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true
  - name: zenity
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/zenity.git
        tag: 3.43.0
        commit: 01e6d92f23f49414ba8ec4c5b3daf49222c1e31d
    cleanup:
      - /share/*
      - /bin/gdialog
  - name: xorg-libXmu
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.1.4
        commit: b29c739b577ee142877e69eb3fb07c7312d81557
  - name: wmctrl
    sources:
      - type: git
        url: https://github.com/dancor/wmctrl.git
        commit: 0181e8e4a7ed98255f6ef930875e56560f19aa95
    cleanup:
      - /share/man
  - name: objectbox
    buildsystem: simple
    build-commands:
      - 'cp -r libobjectbox.so /app/lib/'
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/objectbox/objectbox-c/releases/download/v0.20.0/objectbox-linux-x64.tar.gz
        sha256: 18fd54ddd8d259956b15322ad9a168586a66296d65764f9fc1bdd17eb1acaeea
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/objectbox/objectbox-c/releases/download/v0.20.0/objectbox-linux-aarch64.tar.gz
        sha256: 04716d5bcaf07c274a76b26a5a7403c292f00ea75ed175e141974d296a681631
  - name: libidn
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libidn/libidn-1.42.tar.gz
        sha256: d6c199dcd806e4fe279360cb4b08349a0d39560ed548ffd1ccadda8cdecb4723
    cleanup:
      - /bin/*
      - /include/*
      - /share/*
  - name: libmpv
    buildsystem: simple
    build-commands:
      - 'python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer --disable-alsa --disable-manpage-build --disable-debug-build'
      - 'python3 waf build'
      - 'python3 waf install'
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.34.1
        commit: 349e437466163cb52f7d0aa227d4606edd9db501
      - type: file
        url: https://waf.io/waf-2.0.26
        sha256: dcec3e179f9c33a66544f1b3d7d91f20f6373530510fa6a858cddb6bfdcde14b
        dest-filename: waf
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    modules:
      - name: nv-codec-headers
        no-autogen: true
        make-install-args:
          - 'PREFIX=/app'
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n12.1.14.0
            commit: 1889e62e2d35ff7aa9baca2bceb14f053785e6f1
        cleanup:
          - '*'
      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
            sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784
      - name: ffmpeg-old
        sources:
          - type: archive
            url: https://ffmpeg.org/releases/ffmpeg-4.3.6.tar.xz
            sha256: f4b173d4d5f539a3699ef13d12a92dd4778ba55c26be1f3dd8f901b98987cc62
          - type: patch
            path: ffmpeg.patch
  - name: fmedia
    buildsystem: simple
    only_arches:
      - x86_64
    build-commands:
      - 'mkdir -p /app/bin'
      - 'cp -r fmedia-1 /app/bin'
      - 'ln -s /app/bin/fmedia-1/fmedia /app/bin/fmedia'
    sources:
      - type: archive
        dest: fmedia-1
        url: https://github.com/stsaz/fmedia/releases/download/v1.31/fmedia-1.31-linux-amd64.tar.xz
        sha256: 9f2347b0316275b081e98feaaed8b17c4750c2855f85606b79b26f6e62ba8ab0
  - name: arp
    buildsystem: simple
    build-commands:
      - 'yes "" | make arp'
      - 'install -Dm755 arp /app/bin/arp'
    sources:
      - type: git
        url: https://github.com/ecki/net-tools.git
        tag: v2.10
        commit: 80d7b95067f1f22fece9537dea6dff53081f4886
  - name: webkit2gtk-4.1  # Almost entirely copied from https://github.com/flathub/org.geany.Geany/blob/master/webkitgtk.yml
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DPORT=GTK
      - -DUSE_GTK4=OFF
      - -DUSE_LIBSECRET=OFF
      - -DUSE_LIBBACKTRACE=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DENABLE_INTROSPECTION=OFF
      - -DENABLE_SPELLCHECK=OFF
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_MINIBROWSER=OFF
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.44.2.tar.xz
        sha256: 523f42c8ff24832add17631f6eaafe8f9303afe316ef1a7e1844b952a7f7521b
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
      - type: shell
        commands:
          - sed -i 's@NAMES avif.h@NAMES avif/avif.h@' Source/cmake/FindAVIF.cmake
          - sed -i '/PATH_SUFFIXES avif/d' Source/cmake/FindAVIF.cmake
          - sed -i 's@${AVIF_INCLUDE_DIR}/avif.h@${AVIF_INCLUDE_DIR}/avif/avif.h@' Source/cmake/FindAVIF.cmake
    modules:
      - name: unifdef
        no-autogen: true
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
            x-checker-data:
              type: anitya
              project-id: 5046
              url-template: https://dotat.at/prog/unifdef/unifdef-$version.tar.xz
        cleanup:
          - '*'
      - name: highway
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=RelWithDebInfo
          - -DBUILD_SHARED_LIBS=ON
          - -DBUILD_TESTING=OFF
          - -DHWY_ENABLE_CONTRIB=OFF
          - -DHWY_ENABLE_EXAMPLES=OFF
        sources:
          - type: archive
            url: https://github.com/google/highway/archive/1.1.0/highway-1.1.0.tar.gz
            sha256: 354a8b4539b588e70b98ec70844273e3f2741302c4c377bcc4e81b3d1866f7c9
            x-checker-data:
              type: json
              url: https://api.github.com/repos/google/highway/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag
              url-query: '"https://github.com/google/highway/archive/\($tag)/highway-\($version).tar.gz"'
      - name: woff2
        buildsystem: cmake-ninja
        builddir: true
        sources:
          - type: archive
            url: https://github.com/google/woff2/archive/v1.0.2.tar.gz
            sha256: add272bb09e6384a4833ffca4896350fdb16e0ca22df68c0384773c67a175594
            x-checker-data:
              type: anitya
              project-id: 17587
              url-template: https://github.com/google/woff2/archive/v$version.tar.gz
      - name: libavif
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=RelWithDebInfo
          - -DAVIF_CODEC_DAV1D=ON
          - -DBUILD_SHARED_LIBS=ON
        sources:
          - type: archive
            url: https://github.com/AOMediaCodec/libavif/archive/v1.0.4/libavif-1.0.4.tar.gz
            sha256: dc56708c83a4b934a8af2b78f67f866ba2fb568605c7cf94312acf51ee57d146
            x-checker-data:
              type: json
              url: https://api.github.com/repos/AOMediaCodec/libavif/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag | sub("^[vV]"; "")
              url-query: '"https://github.com/AOMediaCodec/libavif/archive/\($tag)/libavif-\($version).tar.gz"'
      - name: libjxl
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=RelWithDebInfo
          - -DBUILD_TESTING=OFF
          - -DJPEGXL_ENABLE_DEVTOOLS=OFF
          - -DJPEGXL_ENABLE_TOOLS=OFF
          - -DJPEGXL_ENABLE_DOXYGEN=OFF
          - -DJPEGXL_ENABLE_MANPAGES=OFF
          - -DJPEGXL_ENABLE_BENCHMARK=OFF
          - -DJPEGXL_ENABLE_EXAMPLES=OFF
          - -DJPEGXL_ENABLE_JNI=OFF
          - -DJPEGXL_ENABLE_SJPEG=OFF
          - -DJPEGXL_ENABLE_OPENEXR=OFF
          - -DJPEGXL_ENABLE_SKCMS=OFF
          - -DJPEGXL_FORCE_SYSTEM_BROTLI=ON
          - -DJPEGXL_FORCE_SYSTEM_LCMS2=ON
          - -DJPEGXL_FORCE_SYSTEM_HWY=ON
        post-install:
          # It doesn't respect disabling static libraries...
          - rm $FLATPAK_DEST/lib/*.a
        sources:
          - type: archive
            url: https://github.com/libjxl/libjxl/archive/v0.10.2/libjxl-0.10.2.tar.gz
            sha256: 95e807f63143856dc4d161c071cca01115d2c6405b3d3209854ac6989dc6bb91
            x-checker-data:
              type: json
              url: https://api.github.com/repos/libjxl/libjxl/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag | sub("^[vV]"; "")
              url-query: '"https://github.com/libjxl/libjxl/archive/\($tag)/libjxl-\($version).tar.gz"'
      - name: libwpe
        buildsystem: meson
        builddir: true
        config-opts:
          - --buildtype=plain
        sources:
          - type: archive
            url: https://github.com/WebPlatformForEmbedded/libwpe/releases/download/1.16.0/libwpe-1.16.0.tar.xz
            sha256: c7f3a3c6b3d006790d486dc7cceda2b6d2e329de07f33bc47dfc53f00f334b2a
            x-checker-data:
              type: json
              url: https://api.github.com/repos/WebPlatformForEmbedded/libwpe/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag
              url-query: '"https://github.com/WebPlatformForEmbedded/libwpe/releases/download/\($tag)/libwpe-\    ($version).tar.xz"'
      - name: wpebackend-fdo
        buildsystem: meson
        builddir: true
        config-opts:
          - --buildtype=plain
        sources:
          - type: archive
            url: https://github.com/Igalia/WPEBackend-fdo/releases/download/1.14.2/wpebackend-fdo-1.14.2.tar.xz
            sha256: 93c9766ae9864eeaeaee2b0a74f22cbca08df42c1a1bdb55b086f2528e380d38
            x-checker-data:
              type: json
              url: https://api.github.com/repos/Igalia/WPEBackend-fdo/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag
              url-query: '"https://github.com/Igalia/WPEBackend-fdo/releases/download/\($tag)/wpebackend-fdo-\    ($version).tar.xz"'
  - name: bluebubbles
    buildsystem: simple
    build-commands:
      - 'cp -r bluebubbles /app/'
      - 'mkdir -p /app/bin'
      - 'ln -s /app/bluebubbles/bluebubbles /app/bin/bluebubbles'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.metainfo.xml -t /app/share/metainfo/'
      - 'install -Dm644 128x128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.desktop -t /app/share/applications/'
    sources:
      - type: archive
        only_arches:
          - x86_64
        dest: bluebubbles
        url: https://github.com/BlueBubblesApp/bluebubbles-app/releases/download/v1.13.0%2B63/bluebubbles-linux-x86_64_beta2.tar
        sha256: ce346b7c312e9c7f0cb38a4ecfba945a9623ee852984e54607aec425e5faf5ba
      - type: archive
        only_arches:
          - aarch64
        dest: bluebubbles
        url: https://github.com/BlueBubblesApp/bluebubbles-app/releases/download/v1.13.0%2B63/bluebubbles-linux-aarch64_beta2.tar
        sha256: ece18cf225e05209c74fd7955006336c32bb846219b9c8a1d13cad5354538f25
      - type: file
        path: app.bluebubbles.BlueBubbles.metainfo.xml
      - type: file
        path: icons/128x128.png
      - type: file
        path: app.bluebubbles.BlueBubbles.desktop
    cleanup:
      - /bluebubbles/data/flutter_assets/packages/wakelock_web
      - /bluebubbles/data/flutter_assets/packages/flutter_dropzone_web
      - /bluebubbles/data/flutter_assets/packages/libphonenumber_plugin
  - name: pdfium
    buildsystem: simple
    build-commands:
      - mv libpdfium/libpdfium.so /app/bluebubbles/lib
    sources:
      - type: archive
        only_arches:
          - x86_64
        url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F6150/pdfium-linux-x64.tgz
        sha256: 178b7bd8b798243e83b786836707f3cacca6d8a60282029b308e77cb35b7512c
        dest: libpdfium
      - type: archive
        only_arches:
          - aarch64
        url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F6150/pdfium-linux-arm64.tgz
        sha256: edf6c7aa826a66508e491977fd79e63888649d4fec7e11cfd05aedaf57cff3c2
        dest: libpdfium
    cleanup:
      - /libpdfium

