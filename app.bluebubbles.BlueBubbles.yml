app-id: app.bluebubbles.BlueBubbles
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: bluebubbles
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --system-talk-name=org.freedesktop.NetworkManager
  - --system-talk-name=org.freedesktop.NetworkManager.Connection.Active
  - --system-talk-name=org.freedesktop.FileManager1
  - --share=network
  - --filesystem=xdg-data
  - --filesystem=xdg-download
modules:
  - 'shared-modules/libappindicator/libappindicator-gtk3-12.10.json'
  - 'shared-modules/dbus-glib/dbus-glib.json'
  - name: objectbox
    buildsystem: simple
    build-commands:
      - 'cp -r libobjectbox.so /app/lib/'
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/objectbox/objectbox-c/releases/download/v0.16.0/objectbox-linux-x64.tar.gz
        sha256: b597c10607bbba71b238c935581ee7bde5ea07211d899bd4581685e495da01f8
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/objectbox/objectbox-c/releases/download/v0.16.0/objectbox-linux-aarch64.tar.gz
        sha256: 6f9cbff3892d28c7192e60f20ef23762c385817fc25a2844f354075b507e6f8b
  - name: libidn
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libidn/libidn-1.34.tar.gz
        sha256: 3719e2975f2fb28605df3479c380af2cf4ab4e919e1506527e4c7670afff6e3c
    cleanup:
      - /bin/*
      - /include/*
      - /share/*
  - name: vlc
    config-opts:
      - 'BUILDCC=/usr/bin/gcc -std=gnu99'
      - --disable-a52
      - --disable-lua
    make-args:
      - libcompat
    sources:
      - type: archive
        url: http://download.videolan.org/pub/videolan/vlc/3.0.16/vlc-3.0.16.tar.xz
        sha256: ffae35fc64f625c175571d2346bc5f6207be99762517f15423e74f18399410f6
    cleanup:
      - /bin/*
      - /include/*
      - /share/*
      - /lib/vlc
      - '*.la'
      - '*/.a'
  - name: bluebubbles
    buildsystem: simple
    build-commands:
      - 'cp -r bluebubbles /app/'
      - 'chmod +x /app/bluebubbles/bluebubbles'
      - 'mkdir -p /app/bin'
      - 'ln -s /app/bluebubbles/bluebubbles /app/bin/bluebubbles'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.metainfo.xml -t /app/share/metainfo/'
      - 'install -Dm644 128x128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.desktop -t /app/share/applications/'
    sources:
      - type: archive
        dest: bluebubbles
        url: https://github.com/BlueBubblesApp/bluebubbles-app/releases/download/v1.9.1%2B30/bluebubbles-linux-portable.tar
        sha256: c974460421576a70705362acc9de0beda3898fe4db172272589a4378e34075d6
      - type: file
        path: app.bluebubbles.BlueBubbles.metainfo.xml
      - type: file
        path: icons/128x128.png
      - type: file
        path: app.bluebubbles.BlueBubbles.desktop
      - type: file
        path: app.bluebubbles.BlueBubbles.metainfo.xml
