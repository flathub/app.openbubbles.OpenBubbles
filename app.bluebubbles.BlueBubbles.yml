app-id: app.bluebubbles.BlueBubbles
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: bluebubbles
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --system-talk-name=org.freedesktop.NetworkManager
  - --system-talk-name=org.freedesktop.NetworkManager.Connection.Active
  - --system-talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --env=NOTIFY_IGNORE_PORTAL=1
  - --share=network
  - --filesystem=home
modules:
  - 'shared-modules/libappindicator/libappindicator-gtk3-12.10.json'
  - 'shared-modules/dbus-glib/dbus-glib.json'
  - name: zenity
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/zenity.git
        tag: 3.43.0
        commit: 01e6d92f23f49414ba8ec4c5b3daf49222c1e31d
    cleanup:
      - /share/*
      - /bin/gdialog
  - name: xorg-libXmu
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.1.4
        commit: b29c739b577ee142877e69eb3fb07c7312d81557
  - name: wmctrl
    sources:
      - type: git
        url: https://github.com/dancor/wmctrl.git
        commit: 0181e8e4a7ed98255f6ef930875e56560f19aa95
    cleanup:
      - /share/man
  - name: objectbox
    buildsystem: simple
    build-commands:
      - 'cp -r libobjectbox.so /app/lib/'
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/objectbox/objectbox-c/releases/download/v0.18.1/objectbox-linux-x64.tar.gz
        sha256: a18cfc64135da131b73433ae8aed096e68809928388d07fd0d040831968d7cd4
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/objectbox/objectbox-c/releases/download/v0.18.1/objectbox-linux-aarch64.tar.gz
        sha256: 2d4cbf63b7b89e7628cb7993437fbb937c30f3166503a6693d8e8812c7bf3ebd
  - name: libidn
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libidn/libidn-1.41.tar.gz
        sha256: 884d706364b81abdd17bee9686d8ff2ae7431c5a14651047c68adf8b31fd8945
    cleanup:
      - /bin/*
      - /include/*
      - /share/*
  - name: libmpv
    buildsystem: simple
    build-commands:
      - 'python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer --disable-alsa --disable-manpage-build --disable-debug-build'
      - 'python3 waf build'
      - 'python3 waf install'
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.34.1
        commit: 349e437466163cb52f7d0aa227d4606edd9db501
      - type: file
        url: https://waf.io/waf-2.0.20
        sha256: bf971e98edc2414968a262c6aa6b88541a26c3cd248689c89f4c57370955ee7f
        dest-filename: waf
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    modules:
      - name: nv-codec-headers
        no-autogen: true
        make-install-args:
          - 'PREFIX=/app'
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n12.0.16.0
            commit: c5e4af74850a616c42d39ed45b9b8568b71bf8bf
        cleanup:
          - '*'
      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
            sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784
  - name: bluebubbles
    buildsystem: simple
    build-commands:
      - 'cp -r bluebubbles /app/'
      - 'mkdir -p /app/bin'
      - 'ln -s /app/bluebubbles/bluebubbles /app/bin/bluebubbles'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.metainfo.xml -t /app/share/metainfo/'
      - 'install -Dm644 128x128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.desktop -t /app/share/applications/'
    sources:
      - type: archive
        only_arches:
          - x86_64
        dest: bluebubbles
        url: https://github.com/BlueBubblesApp/bluebubbles-app/releases/download/v1.12.4%2B58/bluebubbles-linux-x86_64.tar
        sha256: 616ab5cfd458cb3ba1a8fea163443e686173a6312d806e42a08e920adcfce97b
      - type: archive
        only_arches:
          - aarch64
        dest: bluebubbles
        url: https://github.com/BlueBubblesApp/bluebubbles-app/releases/download/v1.12.4%2B58/bluebubbles-linux-aarch64.tar
        sha256: 63fc7c8d87eee6086c4bda557aa0e97893c643aecf95ea41ce5a86ea30a09379
      - type: file
        path: app.bluebubbles.BlueBubbles.metainfo.xml
      - type: file
        path: icons/128x128.png
      - type: file
        path: app.bluebubbles.BlueBubbles.desktop
    cleanup:
      - /bluebubbles/data/flutter_assets/packages/wakelock_web
      - /bluebubbles/data/flutter_assets/packages/flutter_dropzone_web
      - /bluebubbles/data/flutter_assets/packages/libphonenumber_plugin
  - name: pdfium
    buildsystem: simple
    build-commands:
      - mv libpdfium/libpdfium.so /app/bluebubbles/lib
    sources:
      - type: archive
        only_arches:
          - x86_64
        url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F5705/pdfium-linux-x64.tgz
        sha256: e41b0053d8b6a6693d7ade593c653194bb0f455927d5c8c7b85e7aca382f2f8f
        dest: libpdfium
      - type: archive
        only_arches:
          - aarch64
        url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F5705/pdfium-linux-arm64.tgz
        sha256: 280012908feada79160def867f0896395d68aaf2420ce2eb91c53be1f29d7cb8
        dest: libpdfium
    cleanup:
      - /libpdfium
